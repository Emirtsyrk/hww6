<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>Takım Projesi</h1>
    <div id="container-wrapper">
        <div class="container">
            <h2>Bekleyen İşler</h2>
        </div>
        <div class="container">
            <h2>Devam Eden İşler</h2>
        </div>
        <div class="container">
            <h2>Biten İşler</h2>
        </div>
        <div class="form">
            <h2>Görev Ekle</h2>
            <input id="topic" value="" placeholder="Başlık"></input>
            <input id="description" value="" placeholder="Açıklama"></input>
            <input id="date" type="date" value="" placeholder="GG/AA/YY"></input>
            <button id="submit-btn">Ekle</button>
            <button id="submit-dlt">Temizle</button>
            <div id="trash" ondrop="drop(event)" dragend="allowDrop(event)"></div>
        </div>

    </div>
</body>
</html>
